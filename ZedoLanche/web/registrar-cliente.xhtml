<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Registro - ZedoLanche</title>
</h:head>
<h:body style="padding-top: 50px;">
    <b:container>
        <b:row>
            <b:column span="6" offset="3">
                <h:form>
                    <b:panel title="Registrar Nova Conta de Cliente" look="info">
                        <p:messages showDetail="true" closable="true" autoUpdate="true"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel for="nome" value="Nome Completo:"/>
                            <p:inputText id="nome" value="#{registroClienteBean.novoCliente.nome}" required="true"/>
                            <p:outputLabel for="email" value="Email:"/>
                            <p:inputText id="email" value="#{registroClienteBean.novoCliente.email}" required="true"/>
                            <p:outputLabel for="senha" value="Senha:"/>
                            <p:password id="senha" value="#{registroClienteBean.novoCliente.senha}" required="true"/>
                            <p:outputLabel for="whatsapp" value="WhatsApp:"/>
                            <p:inputText id="whatsapp" value="#{registroClienteBean.novoCliente.whatsapp}"/>
                            <p:outputLabel for="endereco" value="EndereÃ§o:"/>
                            <p:inputText id="endereco" value="#{registroClienteBean.novoCliente.endereco}"/>
                        </p:panelGrid>
                        <br/>
                        <b:commandButton value="Confirmar Registro" action="#{registroClienteBean.registrar()}" look="success" />
                        <b:button value="Voltar para Login" outcome="login.xhtml" look="default" style="margin-left: 10px;"/>
                    </b:panel>
                </h:form>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
