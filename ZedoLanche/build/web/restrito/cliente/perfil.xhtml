<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Meu Perfil</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Home" url="home.xhtml"/>
            <p:menuitem value="Meu Perfil" url="perfil.xhtml"/>
            <p:menuitem value="Sair" action="#{loginBean.logout()}" icon="ui-icon-extlink"/>
        </p:menubar>
    </h:form>
    <br/>
    <h1>Meu Perfil</h1>
    <p:messages showDetail="true" closable="true" autoUpdate="true"/>
    
    <h:form>
        <p:panel header="Alterar Dados Cadastrais">
            <p:panelGrid columns="2">
                <p:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" value="#{perfilBean.cliente.nome}"/>
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{perfilBean.cliente.email}"/>
                <p:outputLabel for="whatsapp" value="WhatsApp:"/>
                <p:inputText id="whatsapp" value="#{perfilBean.cliente.whatsapp}"/>
                <p:outputLabel for="endereco" value="Endereço:"/>
                <p:inputText id="endereco" value="#{perfilBean.cliente.endereco}"/>
            </p:panelGrid>
            <p:commandButton value="Salvar Alterações" action="#{perfilBean.alterarDados()}"/>
        </p:panel>
    </h:form>
    
    <br/>
    
    <h:form>
        <p:panel header="Alterar Senha">
            <p:panelGrid columns="2">
                <p:outputLabel for="senhaAntiga" value="Senha Antiga:"/>
                <p:password id="senhaAntiga" value="#{perfilBean.senhaAntiga}" required="true"/>
                <p:outputLabel for="novaSenha" value="Nova Senha:"/>
                <p:password id="novaSenha" value="#{perfilBean.novaSenha}" required="true"/>
                <p:outputLabel for="confirma" value="Confirme a Nova Senha:"/>
                <p:password id="confirma" value="#{perfilBean.confirmaNovaSenha}" required="true"/>
            </p:panelGrid>
            <p:commandButton value="Alterar Senha" action="#{perfilBean.alterarSenha()}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
