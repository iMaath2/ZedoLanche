<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Home do Estabelecimento</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/templates/menu-estabelecimento.xhtml" />
    <b:container>
        <h1>Pedidos em Aberto</h1>
        <p:messages autoUpdate="true" closable="true"/>

        <h:form id="formPedidosAbertos">
            <p:dataTable value="#{gerenciarPedidosBean.todosOsPedidos}" var="pedido" emptyMessage="Nenhum pedido em aberto.">
                <p:column headerText="Cód.">#{pedido.codigo}</p:column>
                <p:column headerText="Cliente">#{pedido.cliente.nome}</p:column>
                <p:column headerText="Data/Hora">#{pedido.dataHora}</p:column>
                <p:column headerText="Valor Total">#{pedido.preco()}</p:column>
                <p:column headerText="Ação">
                <p:column headerText="Status">#{pedido.status}</p:column>    
                    <p:commandButton value="Confirmar Pedido" action="#{gerenciarPedidosBean.confirmarPedido(pedido)}" update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </b:container>
</h:body>
</html>
