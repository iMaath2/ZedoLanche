<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Gerenciar Cardápio</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/templates/menu-estabelecimento.xhtml" />
    <b:container>
        <h1>Gerenciar Cardápio</h1>
        <p:messages autoUpdate="true" closable="true"/>

        <h:form>
            <b:row>
                <!-- Painel de Lanches -->
                <b:column span="6">
                    <p:panel header="Lanches">
                        <p:dataTable value="#{cardapioBean.todosAlimentos}" var="alimento" emptyMessage="Nenhum alimento cadastrado no sistema.">
                            <p:column headerText="Nome">#{alimento.nome}</p:column>
                            <p:column headerText="Ação">
                                <p:commandButton value="Adicionar" action="#{cardapioBean.adicionarAlimento(alimento)}" update="@form"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </b:column>

                <!-- Painel de Acompanhamentos -->
                <b:column span="6">
                    <p:panel header="Acompanhamentos">
                        <p:dataTable value="#{cardapioBean.todosAcompanhamentos}" var="acomp" emptyMessage="Nenhum acompanhamento cadastrado no sistema.">
                            <p:column headerText="Nome">#{acomp.nome}</p:column>
                            <p:column headerText="Ação">
                                <p:commandButton value="Adicionar" action="#{cardapioBean.adicionarAcompanhamento(acomp)}" update="@form"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </b:column>
            </b:row>
        </h:form>
    </b:container>
</h:body>
</html>
